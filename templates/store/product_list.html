
{% extends 'base.html'%}
{% block content %}

<fieldset class="">
  <div class="flex lg:w-1/2 mx-auto">

  <form class="mt-4 w-full" action="{% url 'products:list' %}" method="GET">
    <div class="flex items-center">
      <div class="px-4 pt-4 pb-2  w-5/6" id="filter-section-0">
        <div class="flex justify-around">
          <div class="flex items-center">
            <input id="color-0-mobile" name="category" value="Women" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-green-600 focus:ring-green-500">
            <label for="color-0-mobile" class="ml-3 text-sm text-gray-500">Women</label>
          </div>
          
          <div class="flex items-center">
            <input id="color-1-mobile" name="category" value="Men" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-green-600 focus:ring-green-500">
            <label for="color-1-mobile" class="ml-3 text-sm text-gray-500">Men</label>
          </div>
          
          <div class="flex items-center">
            <input id="color-2-mobile" name="category" value="blue" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-green-600 focus:ring-green-500">
            <label for="color-2-mobile" class="ml-3 text-sm text-gray-500">kids</label>
          </div>
        </div>
      </div>
      <div>
        <button type="submit" class="inline-flex items-center rounded-full border border-transparent bg-green-500 px-3 py-1 text-xs font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Filter</button>
      </div>
    </div>
</form>
</div>
</fieldset>
<div class="bg-white">
  <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Products</h2>
    
    <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
      {% for product in products %}
      <a href="{% url 'products:detail' pk=product.id %}" class="group">
        <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
          {% with product.product_image.all|first as image%}
          <img src="{{ image.url.url }}" alt="{{image.alt_text}}" class="h-full w-full object-cover object-center group-hover:opacity-75">
          {% endwith %}  
          
        </div>
        <h3 class="mt-4 text-sm text-gray-700">{{product.name}}</h3>
        <p class="mt-1 text-lg font-medium text-gray-900">${{product.price}}</p>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
